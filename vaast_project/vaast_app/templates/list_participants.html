{% extends "base.html" %}

{% block title %}Participants{% endblock %}

{% block content %}
<div class="content">
    <h1>Participants</h1>
    <ul>
        {% for participant in participants %}
        <li>{{ participant.subject_id }} - <a href="{% url 'list_responses' participant.id %}">View Responses</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
