<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experiment Complete</title>
</head>
<body>
    <h1>Experiment Complete</h1>
    <p>Thank you for participating! Here are your results:</p>
    <table>
        <thead>
            <tr>
                <th>Trial ID</th>
                <th>Stimulus</th>
                <th>Response Time (ms)</th>
                <th>Accuracy</th>
            </tr>
        </thead>
        <tbody>
            {% for response in responses %}
            <tr>
                <td>{{ response.trial.id }}</td>
                <td>{{ response.trial.stimuli }}</td>
                <td>{{ response.response_time }}</td>
                <td>{{ response.accuracy|yesno:"Correct,Incorrect" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
